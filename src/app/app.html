<div class="main-root">
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="logo">
      <span class="material-icons">Components</span>
    </div>
    <ul>
      <li *ngFor="let section of demoSections">
        <a [routerLink]="section.route" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >
          <span class="material-icons mx-3"> <i [class]="section.faClass"></i> </span>{{section.label}}
        </a>
      </li>
    </ul>
  </nav>
  <!-- Content Area -->
  <div class="main-content">
    <!-- Topbar -->
    <header class="topbar">
      <span class="title">{{ title }}</span>
    </header>
    <!-- Demo Area -->
    <section class="demo-area">
      <div class="demo-card">
        <router-outlet></router-outlet>
      </div>
    </section>
  </div>
</div>
